    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
            margin-top: 10vh;
            background-color: black;
        }

        canvas {
            display: block;
        }


        .card{
            margin-bottom: 5vh;
            margin-top: 5vh;
        }

        img {
            min-width: 100%;
            min-height: 100%;

        }

        .img-responsive {
            max-height: 48px;
            max-width: 48px;
        }


        .footer {
            position: absolute;
            top: 0;
            width: 100%;
            height: 10vh;
            /* Set the fixed height of the footer here */
            line-height: auto;
            /* Vertically center the text there */

        }

            font-size: x-large;
        }

<body>
    <footer class="footer">
        <div class="container-fluid bg-none" >
            <nav class="nav nav-justified bg-none" >
                <a class="flex-fill text-center text-warning nav-link my-4 " href="/"><h5>Produtos</h5></a>
                <a class="flex-fill text-center text-warning nav-link my-4 " href="/pedido"><h5>Pedido</h5></a>
                <a class="flex-fill text-center text-warning nav-link my-4 " href="#"><h5>Contactos</h5></a>
            </nav>
              
        </div>
      </footer>
    <div class="container-fluid">
        <div class="form-row justify-content-center">
            <div class="col-12 my-4">           
            <h1 class=" text-center display-3" style="color: orange; font-family: 'Yellowtail', cursive;">Hamburgueres</h1>
         
            </div>


        </div>
    </div>
    <div class="container-fluid">
        <div class="form-row justify-content-center">
            <div class="col-10 col-xl-3 mx-xl-5">
                    <div class="card border-warning border-3 rounded-lg">
                        <img class="card-img-top unim" src="img/hamburguer.jpg" alt="Card image cap">
                        <div class="card-body text-center">
                            <h5 class="card-title">Chicken Bacon</h5>
                            <p class="lead-4">Frango com Bacon</p>
                            <ul class="list-inline preco my-1 font-weight-bold  ">
                                <li class="list-inline-item mx-auto" id="precoChicken"></li>
                                <li class="list-inline-item">€</li>
                              </ul>
                            <hr>

                            <div class="form-row">
                                <div class="col-4 "><a id="menosChicken">
                                        <h3 class="ml-5">-</h3>
                                    </a></div>
                                <div class="col-4">
                                    <h3 id="counterChicken">0</h3>
                                </div>
                                <div class="col-4"><a id="maisChicken">
                                        <h3 class="mr-5">+</h3>
                                    </a></div>

                            </div>
                            
                        </div>
                        <div class="card-footer text-center bg-warning">
                            <a class="btn btn-sm "id="addChicken">
                                <h5 class="text-dark my-auto">Adicionar ao carrinho</h5>
                            </a>
                        </div>
                    </div>
            </div>
            <div class="col-10 col-xl-3 mx-xl-5">
            <div class="card border-warning border-3 rounded-lg">
                <img class="card-img-top unim" src="img/hamburguer.jpg" alt="Cheeseburguer">
                <div class="card-body text-center">
                    <h5 class="card-title ">Cheese Burguer</h5>
                    <p class="lead-4">Hamburguer 100g Queijo </p>
                    <ul class="list-inline preco my-1 font-weight-bold  ">
                        <li class="list-inline-item mx-auto" id="precoCheese"></li>
                        <li class="list-inline-item">€</li>
                      </ul>
             
                    <hr>
                    <div class="form-row">
                        <div class="col-4 "><a id="menosCheese">
                                <h3 class="ml-5">-</h3>
                            </a></div>
                        <div class="col-4">
                            <h3 id="counterCheese">0</h3>
                        </div>
                        <div class="col-4"><a id="maisCheese">
                                <h3 class="mr-5">+</h3>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center bg-warning">
                    <a class="btn btn-sm "id="addCheese">
                        <h5 class="text-dark my-auto">Adicionar ao carrinho</h5>
                    </a>
                </div>
            </div>
            </div>
        </div>


    </div>
    <div class="container-fluid my-3">
        <div class="form-row justify-content-center">
            <div class="col-4 text-right mr-5">
                <a href="/pedido"><button type="button" class="btn btn-success btn-lg" id="checkout">Checkout</button></a>
            </div>
            <div class="col-4 text-left ml-5">
                <a class="btn btn-primary btn-lg" id="menu">Menu</a>
            </div>
        </div>
    </div>


    <script>
        let cheeseBurguer = 0
        let chickenBacon = 0
        let precoCheese = 2    
        let produtos = {}
        $.get('/getProdutos').done(function(data){
            Object.keys(data).forEach(i => {
                produtos[i] = parseInt(data[i])
            })
         
        })
        
        $(document).ready(function () { 
            $.get('/precos', function(data,status){
                $("#precoCheese").html(data['CheeseBurguer'])
                $("#precoChicken").html(data['ChickenBacon'])

            })    
            $("#maisCheese").click(function (e) {
                cheeseBurguer++
                $("#counterCheese").html(cheeseBurguer);
               
                e.preventDefault();
            })
            $("#menosCheese").click(function (e) {
                cheeseBurguer > 0 ? cheeseBurguer-- : 0
                $("#counterCheese").html(cheeseBurguer);
                e.preventDefault();
            })
            $("#maisChicken").click(function (e) {
                chickenBacon++
                $("#counterChicken").html(chickenBacon);
                e.preventDefault();
            })
            $("#menosChicken").click(function (e) {
                chickenBacon > 0 ? chickenBacon-- : 0
                $("#counterChicken").html(chickenBacon);
                e.preventDefault();
            });
            $("#addCheese").click(function (e) {
                produtos["CheeseBurguer"] ? produtos["CheeseBurguer"] += cheeseBurguer : produtos["CheeseBurguer"] = cheeseBurguer
                $.post('/addProdutos', produtos, function(data,status){console.log(status)}) 
                cheeseBurguer = 0
                $("#counterCheese").html(0)
                e.preventDefault();

            })
            $("#addChicken").click(function (e) {
                produtos["ChickenBacon"] ? produtos["ChickenBacon"] += chickenBacon : produtos["ChickenBacon"] = chickenBacon
                $.post('/addProdutos', produtos, function(data,status){console.log(status)}) 
                chickenBacon = 0
                $("#counterChicken").html(chickenBacon)
                e.preventDefault();
            })
            /*$("#checkout").click(function (e) {
                      
               e.preventDefault();

            }) */
        });
       
    </script>
</body>

</html>
